                    <option value="5">Replace the post with id of 12 and render the responseJSON</option>
                    <option value="6">Update the title of post with id of 12 and render responseJSON</option>
                    <option value="7">Delete the post with id of 12 and render a success message</option>
                    <option value="8" selected>Display a list of posts.</option>
                </select>
                <button>Submit</button>
                <button type="button" onclick="window.scrollTo(0, 0)">Scroll to Top</button>
            </form>
        </div>
