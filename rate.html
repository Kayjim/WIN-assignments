<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Personal Page — Rate Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="rate.css" />
    </head>
    <body>
        <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="index.html" class="nav-item" id="home-link">Home</a>
            <ul class="navbar-nav ml-auto" id="navbar-list">
                <li class="nav-item active"><a href="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item active"><a href="rate.html" class="nav-link">Rate Us</a></li>
                <li class="nav-item active"><a href="https://google.com" class="nav-link">Google</a></li>
                <li class="nav-item active"><a href="https://carolinafintechhub.com" class="nav-link">Carolina Fintech Hub</a></li>
                <li class="nav-item active"><a href="https://www.w3schools.com/" class="nav-link">W3 Schools</a></li>
            </ul>
        </nav>

        <div class="jumbotron">
            <h1 class="display-4">This is the header.</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form>
                        <fieldset id="ratefield">
                            <legend>Rate Us</legend>
                            <input type="radio" name="stars" id="stars0" checked />
                            <input type="radio" name="stars" id="stars1" />
                            <input type="radio" name="stars" id="stars2" />
                            <input type="radio" name="stars" id="stars3" />
                            <input type="radio" name="stars" id="stars4" />
                            <input type="radio" name="stars" id="stars5" />
                            <!-- Yes, this is horrible, but it works. -->
                            <label for="stars1" class="starcolor">
                                ★
                                <label for="stars2" class="starcolor">
                                    ★
                                    <label for="stars3" class="starcolor">
                                        ★
                                        <label for="stars4" class="starcolor">
                                            ★
                                            <label for="stars5" class="starcolor">
                                                ★
                                            </label>
                                        </label>
                                    </label>
                                </label>
                            </label>
                            <br />
                            <button type="submit">Submit</button>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        
        <footer class="fixed-bottom navbar navbar-expand-lg">
            <h5 class="mr-auto">This is the footer.</h5>
            <ul class="navbar-nav ml-auto mr-auto" id="footer-navbar-list">
                <li class="nav-item active"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item active"><a href="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item active"><a href="rate.html" class="nav-link">Rate Us</a></li>
                <li class="nav-item active"><a href="https://google.com" class="nav-link">Google</a></li>
                <li class="nav-item active"><a href="https://carolinafintechhub.com" class="nav-link">Carolina Fintech Hub</a></li>
                <li class="nav-item active"><a href="https://www.w3schools.com/" class="nav-link">W3 Schools</a></li>
            </ul>
            <div id="spin" class="ml-auto">Click</div>
        </footer>

        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
